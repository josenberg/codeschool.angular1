<!DOCTYPE html>
<html ng-app="store">
  <head>
    <meta charset="utf-8">
    <title> Angular Code School Course </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-controller="StoreController as store">
    <div ng-repeat="product in store.products"
    <!-- Settings this directive allow us to acess the controller in this HTML -->
    <div ng-hide="product.soldOut">
      <!-- the scope of the controller are binded to be inside of this div, tryng to acess it from outside will not work-->
      <h1> {{product.name}} </h1>
      <h2> {{product.price}} </h2>
      <p> {{product.description}} </p>
      <!-- there is some built-in directives, the ng-show by sample can hide or show a element based on a boolean property -->
      <button ng-show="product.canPurchase"> Add to Cart </button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
